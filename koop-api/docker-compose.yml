version: '3.8'

services:
  koop-api-service:
    build: .
    ports:
      - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - VERKEERSBESLUIT_API__HOST=0.0.0.0
      - VERKEERSBESLUIT_API__PORT=8000
      - VERKEERSBESLUIT_API__PROTOCOL=http
      - VERKEERSBESLUIT_API__EXTERNAL_SERVICE_NAME=koop-api-service
      - VERKEERSBESLUIT_API__EXTERNAL_BASE_URL_OVERRIDE=http://localhost:8001
      # Rate limiting and timeout settings
      - VERKEERSBESLUIT_RATE_LIMIT__REQUEST_TIMEOUT=30
      - VERKEERSBESLUIT_RATE_LIMIT__CONNECT_TIMEOUT=10
      - VERKEERSBESLUIT_RATE_LIMIT__MAX_RETRIES=3
      - VERKEERSBESLUIT_RATE_LIMIT__MAX_RETRY_DELAY=10.0
      # Logging settings
      - VERKEERSBESLUIT_LOGGING__LEVEL=INFO
    command: ["python", "-m", "src.api.main"]
    volumes:
      - ./afbeeldingen:/app/afbeeldingen
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--quiet", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - n8n-network

networks:
  n8n-network:
    external: true 